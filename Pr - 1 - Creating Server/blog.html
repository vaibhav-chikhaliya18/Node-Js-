<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <link href="Home.html" rel="stylesheet">
  <link href="about.html" rel="stylesheet">
  <link href="contact.html" rel="stylesheet">
  <link href="gallary.html" rel="stylesheet">
  <link href="blog.html" rel="stylesheet">

  <style>
    /* styles.css */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f9f9f9;
  color: #333;
}

.header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem 0;
}

.header h1 {
  font-size: 2.5rem;
}

.blog-container {
  max-width: 400px;
  margin: 2rem auto;
  padding: 1rem;
}

.blog-post {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  margin-bottom: 2rem;
}

.blog-image {
  width: 100%;
  height: auto;
  display: block;
}

.blog-content {
  padding: 1.5rem;
}

.blog-title {
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
  color: #333;
}

.blog-description {
  font-size: 1rem;
  margin-bottom: 1rem;
  color: #666;
}

.read-more {
  display: inline-block;
  text-decoration: none;
  color: #fff;
  background-color: #007BFF;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.read-more:hover {
  background-color: #0056b3;
}

.footer {
  text-align: center;
  padding: 1rem 0;
  background: #333;
  color: #fff;
}

  </style>

</head>
<body>
  <header class="header">
    <h1>My Blog</h1>
  </header>
  <main class="blog-container">
    <article class="blog-post">
      <img src="images/car 2.jpg" alt="Blog Featured" class="blog-image">
      <div class="blog-content">
        <h2 class="blog-title">New Hyundai Alcazar</h2>
        <p class="blog-description">
            Experience the joy of spaciousness and luxury with the new Alcazar.        </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </article>

    <article class="blog-post">
        <img src="images/car 1.jpg" alt="Blog Featured" class="blog-image">
        <div class="blog-content">
          <h2 class="blog-title">Toyota Fortuner</h2>
          <p class="blog-description">
            Experience the power and refinement of the Toyota Fortuner, a true SUV legend.       </p>
          <a href="#" class="read-more">Read More</a>
        </div>
      </article>
  </main>
  <footer class="footer">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
