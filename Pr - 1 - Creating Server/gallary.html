<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Page</title>
  <link href="Home.html" rel="stylesheet">
    <link href="about.html" rel="stylesheet">
    <link href="contact.html" rel="stylesheet">
    <link href="gallary.html" rel="stylesheet">
    <link href="blog.html" rel="stylesheet">

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
}

header {
  text-align: center;
  padding: 20px;
  background-color: #4CAF50;
  color: white;
}

h1 {
  font-size: 2rem;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
}

.card img {
  width: 100%;
  height: auto;
  display: block;
}

.card-content {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px;
  width: 100%;
  transition: transform 0.3s;
  transform: translateY(100%);
}

.card:hover .card-content {
  transform: translateY(0);
}

.card-content h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.card-content p {
  font-size: 1rem;
}

    </style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>

  <main class="gallery">
    <div class="card">
      <img src="images/car 1.jpg" alt="Image 1">
      <div class="card-content">
        <h2>Toyota Fortuner</h2>
      </div>
    </div>
    <div class="card">
      <img src="images/car 3.jpg" alt="Image 2">
      <div class="card-content">
        <h2>Tata Harrier</h2>
      </div>
    </div>
    <div class="card">
      <img src="images/car 6.jpg" alt="Image 3">
      <div class="card-content">
        <h2>Kia Seltos</h2>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </main>
</body>
</html>
