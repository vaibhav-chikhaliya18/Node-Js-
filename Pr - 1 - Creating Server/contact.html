<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="Home.html" rel="stylesheet">
    <link href="about.html" rel="stylesheet">
    <link href="contact.html" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            margin: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            color: #555;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 0.9em;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    

    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Feel free to reach out through any of the below methods.</p>
        </div>

        <div class="grid">
            <div class="card">
                <img src="images/phone-call.png" alt="Phone Icon">
                <h3>Phone</h3>
                <p>+91 98255 48544</p>
            </div>

            <div class="card">
                <img src="images/mail.png" alt="Email Icon">
                <h3>Email</h3>
                <p>vaibhavchikhaliya18@gmail.com</p>
            </div>

            <div class="card">
                <img src="images/map.png" alt="Address Icon">
                <h3>Address</h3>
                <p>C - 501/505 Pragati It Park , Near Ar Mall , Motavarachha Surat , Gujrat</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Contact Page. Designed with <a href="#">HTML</a> & <a href="#">CSS</a>.</p>
    </footer>
</body>
</html>
