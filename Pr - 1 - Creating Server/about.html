<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="Home.html" rel="stylesheet">
    <link href="about.html" rel="stylesheet">
    <link href="contact.html" rel="stylesheet">
    <link href="gallary.html" rel="stylesheet">
    <link href="blog.html" rel="stylesheet">


    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2rem;
    color: #666;
}

/* Container */
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Card */
.card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.card-content h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #333;
}

.card-content p {
    font-size: 1rem;
    color: #666;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body>
    <header class="header">
        <h1>About Us</h1>
    </header>

    <main class="container">
        <div class="card">
            <img src="images/car 2.jpg" alt="Team Picture" class="card-img">
            <div class="card-content">
                <h2>Our Team</h2>
                <p>We are a group of passionate professionals dedicated to delivering the best services to our clients.</p>
            </div>
        </div>

        <div class="card">
            <img src="images/car 4.jpg" alt="Mission" class="card-img">
            <div class="card-content">
                <h2>Our Mission</h2>
                <p>Our mission is to create innovative solutions that empower individuals and businesses to achieve their goals.</p>
            </div>
        </div>

        
    </main>
</body>
</html>
